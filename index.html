
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة السعرات الحرارية - إيهاب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            direction: rtl;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>حاسبة السعرات الحرارية - إيهاب</h1>
    <label>النوع</label>
    <select id="gender">
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
    </select>

    <label>الوزن (كجم)</label>
    <input type="number" id="weight" placeholder="مثال: 70">

    <label>الطول (سم)</label>
    <input type="number" id="height" placeholder="مثال: 170">

    <label>العمر (سنة)</label>
    <input type="number" id="age" placeholder="مثال: 30">

    <label>الهدف</label>
    <select id="goal">
        <option value="maintain">الحفاظ على الوزن</option>
        <option value="lose">خسارة وزن</option>
        <option value="gain">زيادة وزن</option>
    </select>

    <button onclick="calculateCalories()">احسب</button>

    <div class="result" id="result"></div>

    <script>
        function calculateCalories() {
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const goal = document.getElementById('goal').value;

            let bmr;

            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            let calories = bmr * 1.55;

            if (goal === 'lose') {
                calories -= 500;
            } else if (goal === 'gain') {
                calories += 500;
            }

            document.getElementById('result').innerText = `معدل السعرات الحرارية اليومية التقريبي: ${Math.round(calories)} سعر حراري.`;
        }
    </script>
</body>
</html>
